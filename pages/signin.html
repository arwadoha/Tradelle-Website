            checkCookiesAndSetTimer(
              "84042c57-6aa4-4519-899f-51878be86124",

<body class="">
<img class="bg-image" src="../assets/images/background.webp" alt=""/>

<div class="login-box">
    <div id="kc-header" class="login-header">
        <div class="flex-spacer"></div>
        <a href="https://www.tradelle.io">
            <img alt="Tradelle" src="../assets/images/tradelle-logo.svg" class="tradelle-header-logo"/>
        </a>
        <a target="_blank" rel="noopener noreferrer" class="tradelle-support-btn" href="https://help.tradelle.io/en/">Support</a>
    </div>
    <div class="content-box">
    <div class="tradelle-card">
    <div class="bg-white rounded-3 shadow-sm p-4 pb-3 mx-2">
        <header class="">
                <h1 id="kc-page-title">        <h1 id="kc-page-title" class="tradelle-form-header">Log in to your account</h1>

</h1>
      </header>
      <div id="kc-content">
        <div id="kc-content-wrapper">


            <div id="kc-social-providers" class="social-providers-box">
                        <a id="social-google"
                           class="btn-google btn btn-social "
                           type="button" href="/realms/Tradelle/broker/google/login?client_id=dashboard&amp;tab_id=DCnLH0wuinI&amp;session_code=YRpqlXEyx7S6QK_M9PbO3_VXGfm4FumyJQbUpTd1KSs">
                            <img src="../assets/images/google-logo.svg" class="btn-icon-google"/>
                            <span class=" kc-social-icon-text">Continue with Google</span>
                        </a>
                        <a id="social-facebook"
                           class="btn-facebook btn btn-social "
                           type="button" href="/realms/Tradelle/broker/facebook/login?client_id=dashboard&amp;tab_id=DCnLH0wuinI&amp;session_code=YRpqlXEyx7S6QK_M9PbO3_VXGfm4FumyJQbUpTd1KSs">
                            <img src="../assets/images/facebook-logo.svg" class="btn-icon-facebook"/>
                            <span class=" kc-social-icon-text">Continue with Facebook</span>
                        </a>
            </div>
            <div class="d-flex align-items-center">
                <hr class="w-100"/>
                <div class="mx-2 or-label">or</div>
                <hr class="w-100"/>
            </div>
        <div id="kc-form">
          <div id="kc-form-wrapper">
                <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="https://accounts.tradelle.io/realms/Tradelle/login-actions/authenticate?session_code=YRpqlXEyx7S6QK_M9PbO3_VXGfm4FumyJQbUpTd1KSs&amp;execution=55844554-2b18-4a60-b383-7a6bbd545125&amp;client_id=dashboard&amp;tab_id=DCnLH0wuinI" method="post">
                        <div class="form-group">
                            <label for="username" class="tradelle-form-label">Email</label>

                            <input tabindex="1" id="username" class="form-control" name="username"
                               placeholder="Enter your email address"
                               value="" type="text" autofocus autocomplete="off"
                                   aria-invalid=""
                            />


                        </div>

                    <div class="form-group">
                        <label for="password" class="tradelle-form-label">Password</label>

                            <input tabindex="2" id="password" class="form-control" name="password" type="password" autocomplete="off"
                                   placeholder="Enter your password"
                                   aria-invalid=""
                            />


                    </div>

                    <div class="form-group ">
                        <div id="kc-form-options">
                                <div class="checkbox">
                                    <label class="tradelle-form-checkbox">
                                            <input tabindex="3" id="rememberMe" name="rememberMe" type="checkbox" checked> Remember me
                                    </label>
                                </div>
                                    <span class="tradelle-form-text"><a class="link-no-underline forgot-password-btn" tabindex="5" href="/realms/Tradelle/login-actions/reset-credentials?client_id=dashboard&amp;tab_id=DCnLH0wuinI">Forgotten your password?</a></span>
                            </div>
                      </div>

                      <div id="kc-form-buttons" class="form-group">
                          <input type="hidden" id="id-hidden-input" name="credentialId" />
                          <input tabindex="4" class="btn btn-primary tradelle-form-btn  " name="login" id="kc-login" type="submit" value="Log in"/>
                      </div>
                </form>
            </div>
        </div>
        <script type="module" src="/resources/f5lt4/login/tradelle/js/passwordVisibility.js"></script>



              <div id="kc-info" class="">
                  <div id="kc-info-wrapper" class="">
                    <!-- This content was moved to the bottom of this page -->
                  </div>
              </div>
        </div>
      </div>
    </div>
            <div id="kc-registration-container" class="form-footer">
            <div id="kc-registration" class="form-footer-text">
              Don&#39;t have a Tradelle account yet? <a tabindex="6" href="/realms/Tradelle/login-actions/registration?client_id=dashboard&amp;tab_id=DCnLH0wuinI" class="link-no-underline">Create account</a>
            </div>
          </div>

    </div>
    <img alt="" src="../assets/images/full-ipad-dashboard.webp" class="tradelle-dashboard-preview"/>
    </div>
  </div>
